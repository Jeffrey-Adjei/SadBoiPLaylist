<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAD BOI PLAYLIST</title>
</head>
<body>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="script.css">

    <p>Sad Boi Playlist</p>
    <audio class="audio-box" id="audio" src="./assets/audio" controls></audio>

    <div class="controls">
        <div>
            <img src="./assets/images/Frank.png" alt="Frank" class="album-cover">
        </div>
        <div class="audio-track"><div class="time"></div></div>
        <button class="play">Play</button>
        <button class="pause">Pause</button>
        <button class="prev">Previous</button>
        <button class="next">Next</button>
    </div>

    <script src="music.js"></script>
    <script src="script.js"></script>
</body>
</html>
